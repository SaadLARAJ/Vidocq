version: '3.8'

services:
  # ============================================================================
  # NEO4J - Graph Database
  # ============================================================================
  neo4j:
    image: neo4j:5.13-enterprise
    container_name: shadowmap_neo4j
    environment:
      - NEO4J_AUTH=neo4j/shadowmap_secure_2024
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
      - NEO4J_server_memory_heap_initial__size=2G
      - NEO4J_server_memory_heap_max__size=4G
      - NEO4J_server_memory_pagecache_size=2G
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - shadowmap_network
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p shadowmap_secure_2024 'RETURN 1'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ============================================================================
  # POSTGRESQL - Audit Trail & Dead Letter Queue
  # ============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: shadowmap_postgres
    environment:
      - POSTGRES_DB=shadowmap_audit
      - POSTGRES_USER=shadowmap
      - POSTGRES_PASSWORD=shadowmap_pg_2024
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - shadowmap_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shadowmap -d shadowmap_audit"]
      interval: 10s
      timeout: 5s
      retries: 5
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "work_mem=16MB"

  # ============================================================================
  # REDIS - Message Queue & Cache
  # ============================================================================
  redis:
    image: redis:7.2-alpine
    container_name: shadowmap_redis
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
      --requirepass shadowmap_redis_2024
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - shadowmap_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # QDRANT - Vector Database
  # ============================================================================
  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: shadowmap_qdrant
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - shadowmap_network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:6333/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # CELERY WORKER - Background Task Processing
  # ============================================================================
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shadowmap_celery_worker
    command: celery -A src.ingestion.tasks worker --loglevel=info --concurrency=4 --max-tasks-per-child=100
    environment:
      - REDIS_URL=redis://:shadowmap_redis_2024@redis:6379/0
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=shadowmap_secure_2024
      - POSTGRES_DSN=postgresql://shadowmap:shadowmap_pg_2024@postgres:5432/shadowmap_audit
      - QDRANT_URL=http://qdrant:6333
      - ENVIRONMENT=production
    depends_on:
      neo4j:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    networks:
      - shadowmap_network
    restart: unless-stopped

  # ============================================================================
  # FASTAPI - REST API
  # ============================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shadowmap_api
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --workers 4
    environment:
      - REDIS_URL=redis://:shadowmap_redis_2024@redis:6379/0
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=shadowmap_secure_2024
      - POSTGRES_DSN=postgresql://shadowmap:shadowmap_pg_2024@postgres:5432/shadowmap_audit
      - QDRANT_URL=http://qdrant:6333
      - ENVIRONMENT=production
    ports:
      - "8000:8000"
    depends_on:
      neo4j:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    networks:
      - shadowmap_network
    restart: unless-stopped

# ==============================================================================
# VOLUMES
# ==============================================================================
volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local
  qdrant_data:
    driver: local

# ==============================================================================
# NETWORKS
# ==============================================================================
networks:
  shadowmap_network:
    driver: bridge
