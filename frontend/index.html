<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidocq - Agent de Renseignement Autonome</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e17;
            --bg-secondary: #0f1520;
            --bg-card: #1a2332;
            --accent-primary: #3b82f6;
            --accent-secondary: #1e40af;
            --accent-gold: #b8860b;
            --accent-green: #22c55e;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border-color: rgba(59, 130, 246, 0.15);
            --font-mono: 'JetBrains Mono', monospace;
            --font-sans: 'Inter', sans-serif;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: var(--font-sans);
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(ellipse at 30% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                        radial-gradient(ellipse at 70% 80%, rgba(30, 64, 175, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
        }
        .logo-emblem {
            width: 80px; height: 80px;
            background: linear-gradient(135deg, var(--accent-secondary), var(--accent-primary));
            border-radius: 16px;
            display: flex; align-items: center; justify-content: center;
            font-size: 36px; font-weight: 700; font-family: var(--font-mono);
            color: white;
            margin: 0 auto 24px;
            box-shadow: 0 0 40px rgba(59, 130, 246, 0.4);
        }
        h1 {
            font-size: 48px;
            font-weight: 700;
            font-family: var(--font-mono);
            letter-spacing: 4px;
            margin-bottom: 12px;
        }
        .version {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(184, 134, 11, 0.15);
            border: 1px solid var(--accent-gold);
            border-radius: 4px;
            font-size: 12px;
            color: var(--accent-gold);
            font-family: var(--font-mono);
            margin-bottom: 24px;
        }
        .subtitle {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 48px;
        }
        .card-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 32px;
        }
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.3s;
        }
        .card:hover {
            transform: translateY(-4px);
            border-color: var(--accent-primary);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.2);
        }
        .card-icon {
            font-size: 32px;
            margin-bottom: 12px;
        }
        .card-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .card-desc {
            font-size: 12px;
            color: var(--text-muted);
        }
        .api-link {
            color: var(--accent-primary);
            text-decoration: none;
            font-size: 14px;
            font-family: var(--font-mono);
        }
        .api-link:hover {
            text-decoration: underline;
        }
        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 32px;
            font-size: 13px;
            color: var(--accent-green);
        }
        .status-dot {
            width: 8px; height: 8px;
            background: var(--accent-green);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-emblem">V</div>
        <h1>VIDOCQ</h1>
        <div class="version">v6.0.0</div>
        <p class="subtitle">Agent de Renseignement Economique Autonome</p>
        
        <div class="card-grid">
            <a href="dashboard.html" class="card">
                <div class="card-icon">üîç</div>
                <div class="card-title">Dashboard</div>
                <div class="card-desc">Investigation, Risk Scoring, Watchlist</div>
            </a>
            <a href="graph.html" class="card">
                <div class="card-icon">üï∏Ô∏è</div>
                <div class="card-title">Graphe</div>
                <div class="card-desc">Visualisation Neo4j avec D3.js</div>
            </a>
        </div>

        <a href="/docs" class="api-link">üìö Documentation API (Swagger) ‚Üí</a>

        <div class="status">
            <span class="status-dot"></span>
            <span>Systeme Operationnel</span>
        </div>
    </div>

    <script>
        // Auto-redirect to dashboard after 3 seconds
        // setTimeout(() => { window.location.href = 'dashboard.html'; }, 3000);
    </script>
</body>
</html>
